<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript">
            fetch(
                "https://api.countapi.xyz/hit/iamskyblue.github.io/random_youtube_visits_count"
            ).then((res) => {
                fetch("https://iamskyblue.github.io/random_youtube/urls.json")
                    .then((res) => res.json())
                    .then((urls) => {
                        var url =
                            urls[Math.floor(Math.random() * urls.length)].url;
                        window.location.replace(url);
                    });
            });
        </script>
        <title>Redirecting...</title>
    </head>
    <body>
        <noscript
            >JavaScript is required to load a random youtube video for you.<br />
            Please enable JavaScript, then refresh this page.<br /><br />
        </noscript>
    </body>
</html>
